<!-- KaTeX CSS -->

<!-- KaTeX JS -->
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-pqJ4KueS/vA0sqYqgU3SdG9m0P0aITrj9Iix+KDbscd7xxQJTx9tN0ps+OZjV3zo" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-mll67QQP1ZnznjJXkgYjoKGBNMGIYwsmW5cMT+M7doYlASt2S9MxIr+QaRl9ETek" crossorigin="anonymous"
																						          onload="renderMathInElement(document.body, {
																							            delimiters: [
																							              {left: '$$', right: '$$', display: true},
																							              {left: '$', right: '$', display: false},
																							              {left: '\\[', right: '\\]', display: true},
																							              {left: '\\(', right: '\\)', display: false}
																							            ]
																							          });"></script>
