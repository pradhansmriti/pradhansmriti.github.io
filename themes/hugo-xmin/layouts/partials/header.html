<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}" />
    <link rel="stylesheet" href="{{ "css/fonts.css" | relURL }}" />
<!-- KaTeX CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-kL7/yHuJjj5o+3vNayEKmrmhWk4c5usE89ZugdyibPru+AQN7VzjnqShnQxgSv3T" crossorigin="anonymous">

<!-- KaTeX JS -->
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-pqJ4KueS/vA0sqYqgU3SdG9m0P0aITrj9Iix+KDbscd7xxQJTx9tN0ps+OZjV3zo" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-mll67QQP1ZnznjJXkgYjoKGBNMGIYwsmW5cMT+M7doYlASt2S9MxIr+QaRl9ETek" crossorigin="anonymous"
																						          onload="renderMathInElement(document.body, {
																							            delimiters: [
																							              {left: '$$', right: '$$', display: true},
																							              {left: '$', right: '$', display: false},
																							              {left: '\\[', right: '\\]', display: true},
																							              {left: '\\(', right: '\\)', display: false}
																							            ]
																							          });"></script>

    {{ partial "head_custom.html" . }}
   
  </head>

  <body>
    <nav>
    <ul class="menu">
      {{ range .Site.Menus.main }}
      <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
      {{ end }}
    </ul>
    <hr/>
    </nav>
